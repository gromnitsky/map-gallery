<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Map Gallery example with 1 map</title>
<link rel="stylesheet" type="text/css" href="node_modules/dialog-polyfill/dist/dialog-polyfill.css">
<style>
  map-gallery::part(map) {
    height: calc(100vh - 8*3px);
    width: calc(100vw - 8*3px);
  }

  map-gallery::part(map-area):hover {
    stroke-width: 3;
    stroke: red;
  }

  dialog img {
    max-width: calc(100vw - 3*16px);
    max-height: calc(100vh - 4*16px - 2rem);
  }

  footer {
    border-top: 1px solid lightgray;
    margin-top: 1em;
    text-align: center;
  }
</style>

<script type="module" src="./map-gallery.js"></script>

<map-gallery>
  <dialog>
    <img style="display: block; margin-bottom: 1em">
    <button id="MapGallery__popup__close">Close</button>
  </dialog>
</map-gallery>

<footer>
  <a href="https://github.com/gromnitsky/map-gallery">Github</a>
</footer>

<script src="node_modules/dialog-polyfill/dist/dialog-polyfill.js"></script>
