<!doctype html>
<title>Map Gallery</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="node_modules/dialog-polyfill/dist/dialog-polyfill.css">
<style>
  #map svg {
    height: calc(100vh - 8*3px);
    width: calc(100vw - 8*3px);
  }

  @media (min-width: 601px) {
    footer {
      width: 600px;
      margin: 0 auto;
    }
  }

  footer { margin-top: 1em; }
  a { text-decoration: none; }
</style>

<div id="map"></div>
<footer>
  <a href="https://github.com/gromnitsky/map-gallery">Github</a>
</footer>

<script type="module">
  import inject from './map-gallery.js'
  inject(document.querySelector('#map'))
</script>

<script src="node_modules/dialog-polyfill/dist/dialog-polyfill.js"></script>
